<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C00lGUI</title>
<style>
  :root{
    --bg:#0b0b0b;
    --panel:#120707;
    --red:#ff3b3b;
    --red-deep:#b71c1c;
    --muted:rgba(255,255,255,0.85);
    --mono: "Courier New", Courier, monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(ellipse at center, #0f0f12 0%, #050405 60%), linear-gradient(180deg,#100 0%, #000 100%);
    color:var(--muted); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  /* Center card */
  .center {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card {
    width:920px;
    max-width:95%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:2px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:34px;
    text-align:center;
    box-shadow: 0 20px 80px rgba(0,0,0,0.6);
  }

  .title {
    font-size:28px;
    letter-spacing:1px;
    color:var(--red-deep);
    text-shadow: 0 0 18px rgba(255,80,80,0.18);
    margin:6px 0 8px 0;
    font-weight:700;
  }
  .sub {
    color:var(--muted);
    margin-bottom:22px;
  }

  .big {
    font-size:20px;
    color:#fff;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
  }

  .hint {
    margin-top:14px;
    color:rgba(255,255,255,0.6);
    font-size:13px;
  }

  /* Fake terminal overlay */
  #fakeCMD {
    display:none;
    position:fixed;
    top:6vh;
    left:6vw;
    width:88vw;
    height:88vh;
    max-width:1200px;
    max-height:900px;
    background: #070404;
    border: 3px solid var(--red-deep);
    box-shadow: 0 30px 120px rgba(183,28,28,0.4);
    z-index:99999;
    border-radius:10px;
    overflow:hidden;
    font-family: var(--mono);
    color: var(--red);
  }
  #cmdHeader {
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 14px;
    background: linear-gradient(90deg, rgba(255,0,0,0.04), rgba(255,0,0,0.01));
    border-bottom:1px solid rgba(255,0,0,0.06);
  }
  #cmdTitle { font-weight:700; color:var(--red-deep); }
  #cmdClose {
    margin-left:auto;
    background:transparent;
    border:none;
    color:var(--red);
    font-weight:700;
    cursor:pointer;
    padding:8px 12px;
    border-radius:6px;
  }
  #cmdClose:hover { background:rgba(255,0,0,0.03); }

  #cmdBody {
    padding:14px;
    height: calc(100% - 110px);
    overflow:auto;
    white-space:pre-wrap;
    font-size:14px;
    line-height:1.45;
  }

  #cmdInputWrap{
    padding:10px 14px 18px 14px;
    border-top:1px solid rgba(255,0,0,0.03);
    display:flex;
    gap:8px;
    align-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  }
  #cmdPrompt {
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }
  #cmdInput {
    flex:1;
    background:transparent;
    border:none;
    outline:none;
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }

  /* ACCESS DENIED big */
  .accessDenied {
    display:block;
    margin-top:8px;
    font-weight:900;
    font-size:36px;
    color:#ff4d4d;
    text-shadow: 0 0 18px rgba(255,0,0,0.18);
    letter-spacing:2px;
  }
  /* small helper */
  .kbd { background:rgba(255,255,255,0.04); padding:2px 6px; border-radius:6px; font-size:12px; color:var(--muted); }

  /* SVG listen visual size */
  #listenSVG { margin-top:22px; display:block; width:960px; max-width:95%; height:320px; }
</style>
</head>
<body>
  <div class="center">
    <div class="card" role="main" aria-live="polite">
      <div class="title">WELCOME BACK C00lKID</div>
      <div class="sub">enable terminal..</div>

      <div class="big" id="loadArea">
        <!-- load animation placeholder -->
      </div>
    </div>
  </div>

  <!-- Fake CMD overlay -->
  <div id="fakeCMD" role="dialog" aria-modal="true" aria-label="Fake command prompt">
    <div id="cmdHeader">
      <div id="cmdTitle">C00lKID TERMINAL</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.12);"> â€” debug mode</div>
      <button id="cmdClose" aria-label="Close terminal">CLOSE</button>
    </div>
    <div id="cmdBody" tabindex="0" aria-live="polite"></div>
    <div id="cmdInputWrap">
      <div id="cmdPrompt">&gt; </div>
      <input id="cmdInput" autocomplete="off" spellcheck="false" aria-label="Terminal input"/>
    </div>
  </div>

  <!-- SVG listen visual -->
  <svg id="listenSVG" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
    <g transform="translate(12,8) scale(3)">
      <rect x="0" y="0" width="48" height="32" rx="4" ry="4" fill="#111" stroke="#ff6b6b"/>
      <rect x="4" y="4" width="40" height="20" fill="#030303"/>
      <rect x="12" y="24" width="24" height="4" fill="#0b0b0b" stroke="#ff6b6b"/>
    </g>

    <g transform="translate(112,2) scale(3)">
      <circle cx="28" cy="28" r="24" fill="#071" stroke="#ff6b6b"/>
      <path d="M4 28 C12 12, 44 12, 52 28" stroke="#ff6b6b" stroke-width="2" fill="none"/>
      <path d="M28 4 C24 16, 24 40, 28 52" stroke="#ff6b6b" stroke-width="2" fill="none"/>
    </g>

    <g transform="translate(212,12) scale(3)">
      <rect x="0" y="0" width="24" height="24" rx="4" ry="4" fill="#111" stroke="#ff6b6b"/>
      <text x="12" y="16" font-size="16" text-anchor="middle" fill="#ff6b6b">T</text>
    </g>

    <defs>
      <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b" />
      </marker>
      <path id="arrowPath" d="M36,24 C80,24 128,36 156,36 C184,36 212,24 212,24" fill="none" stroke="none"/>
    </defs>

    <path d="M36,24 C80,24 128,36 156,36 C184,36 212,24 212,24" stroke="#ff6b6b" stroke-width="2" fill="none"
          stroke-dasharray="5,5" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.5s" repeatCount="indefinite"/>
    </path>

    <circle r="3" fill="#ff6b6b">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath xlink:href="#arrowPath"/>
      </animateMotion>
    </circle>
  </svg>

<script>
(function(){
  const loadArea = document.getElementById('loadArea');
  const fakeCMD = document.getElementById('fakeCMD');
  const cmdBody = document.getElementById('cmdBody');
  const cmdInput = document.getElementById('cmdInput');
  const cmdClose = document.getElementById('cmdClose');

  // LOAD animation 5s
  function startLoad(){
    loadArea.textContent = '';
    let dots = 0;
    const interval = setInterval(()=>{
      loadArea.textContent = 'Loading'+'.'.repeat(dots);
      dots = (dots+1)%4;
    }, 500);
    setTimeout(()=>{
      clearInterval(interval);
      loadArea.textContent = '';
      // terminal ready after load
      fakeCMD.style.display='block';
      cmdBody.innerHTML='> Terminal initialized...\n';
      cmdInput.focus();
    },5000);
  }

  startLoad();

  cmdClose.addEventListener('click',()=>{fakeCMD.style.display='none';});

  // Ctrl+R opens fake terminal
  window.addEventListener('keydown',e=>{
    if(e.ctrlKey && e.key.toLowerCase() === 'r'){
      e.preventDefault();
      fakeCMD.style.display='block';
      cmdInput.focus();
    }
  });

  // simple hack/access control logic
  let hackDone = false;
  let controlEnabled = false;

  const nonsenseSamples = ["Initializing...","Loading kernel...","Randomizing memory...","Syncing modules..."];
  function appendLine(text,cls){const el=document.createElement('div'); if(cls) el.className=cls; el.innerHTML=text; cmdBody.appendChild(el); cmdBody.scrollTop=cmdBody.scrollHeight;}

  function runFakeHack(){
    appendLine('> Executing hack sequence...');
    let ticks = 0;
    const maxTicks = 25;
    const hackTimer = setInterval(()=>{
      const idx=Math.floor(Math.random()*nonsenseSamples.length);
      appendLine(nonsenseSamples[idx]);
      ticks++;
      if(ticks>=maxTicks){
        clearInterval(hackTimer);
        appendLine('<span class="accessDenied">ACCESS DENIED</span>');
        hackDone = true;
      }
    },200);
  }

  function runFirewall(){
    if(!hackDone) return appendLine('Cannot control yet, hack first.');
    const ip = 'target password: '+(Math.floor(Math.random()*999999)+100000);
    appendLine(ip);
  }

  cmdInput.addEventListener('keydown', e=>{
    if(e.key==='Enter'){
      const val=cmdInput.value.trim().toLowerCase();
      appendLine('&gt; '+val);
      cmdInput.value='';
      if(val==='hack') runFakeHack();
      if(val==='control') appendLine(hackDone?'Control established.':'Cannot control yet.');
      if(val==='listen') runFirewall();
    }
  });
})();
</script>
</body>
</html>
