<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WELCOME BACK C00lKID</title>
<style>
  :root{
    --bg:#0b0b0b;
    --panel:#120707;
    --red:#ff3b3b;
    --red-deep:#b71c1c;
    --muted:rgba(255,255,255,0.85);
    --mono: "Courier New", Courier, monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(ellipse at center, #0f0f12 0%, #050405 60%), linear-gradient(180deg,#100 0%, #000 100%);
    color:var(--muted); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  /* Center card */
  .center {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card {
    width:920px;
    max-width:95%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:2px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:34px;
    text-align:center;
    box-shadow: 0 20px 80px rgba(0,0,0,0.6);
  }

  .title {
    font-size:28px;
    letter-spacing:1px;
    color:var(--red-deep);
    text-shadow: 0 0 18px rgba(255,80,80,0.18);
    margin:6px 0 8px 0;
    font-weight:700;
  }
  .sub {
    color:var(--muted);
    margin-bottom:22px;
  }

  .big {
    font-size:20px;
    color:#fff;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
  }

  .hint {
    margin-top:14px;
    color:rgba(255,255,255,0.6);
    font-size:13px;
  }

  /* Fake terminal overlay */
  #fakeCMD {
    display:none;
    position:fixed;
    top:6vh;
    left:6vw;
    width:88vw;
    height:88vh;
    max-width:1200px;
    max-height:900px;
    background: #070404;
    border: 3px solid var(--red-deep);
    box-shadow: 0 30px 120px rgba(183,28,28,0.4);
    z-index:99999;
    border-radius:10px;
    overflow:hidden;
    font-family: var(--mono);
    color: var(--red);
  }
  #cmdHeader {
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 14px;
    background: linear-gradient(90deg, rgba(255,0,0,0.04), rgba(255,0,0,0.01));
    border-bottom:1px solid rgba(255,0,0,0.06);
  }
  #cmdTitle { font-weight:700; color:var(--red-deep); }
  #cmdClose {
    margin-left:auto;
    background:transparent;
    border:none;
    color:var(--red);
    font-weight:700;
    cursor:pointer;
    padding:8px 12px;
    border-radius:6px;
  }
  #cmdClose:hover { background:rgba(255,0,0,0.03); }

  #cmdBody {
    padding:14px;
    height: calc(100% - 160px);
    overflow:auto;
    white-space:pre-wrap;
    font-size:14px;
    line-height:1.45;
    background: linear-gradient(180deg, rgba(255,255,255,0.002), rgba(0,0,0,0));
  }

  #cmdInputWrap{
    padding:10px 14px 10px 14px;
    border-top:1px solid rgba(255,0,0,0.03);
    display:flex;
    gap:8px;
    align-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  }
  #cmdPrompt {
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }
  #cmdInput {
    flex:1;
    background:transparent;
    border:none;
    outline:none;
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }

  /* Loading area */
  #cmdLoading {
    padding:8px 14px;
    border-top:1px solid rgba(255,0,0,0.03);
    background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.02));
    color:var(--red);
    font-family:var(--mono);
    font-size:13px;
  }
  .progressBar {
    width:100%;
    height:8px;
    background:rgba(255,255,255,0.03);
    margin-top:8px;
    border-radius:6px;
    overflow:hidden;
  }
  .progressBar > div {
    height:100%;
    width:0%;
    background: linear-gradient(90deg, rgba(255,80,80,0.7), rgba(255,0,0,0.9));
    transition: width 120ms linear;
  }

  /* ACCESS DENIED big */
  .accessDenied {
    display:block;
    margin-top:8px;
    font-weight:900;
    font-size:36px;
    color:#ff4d4d;
    text-shadow: 0 0 18px rgba(255,0,0,0.18);
    letter-spacing:2px;
  }

  /* small helper */
  .kbd { background:rgba(255,255,255,0.04); padding:2px 6px; border-radius:6px; font-size:12px; color:var(--muted); }

  @media (max-width:640px){
    #fakeCMD { top:4vh; left:3vw; width:94vw; height:92vh; }
    .title { font-size:20px; }
  }
</style>
</head>
<body>
  <div class="center">
    <div class="card" role="main" aria-live="polite">
      <div class="title">WELCOME BACK C00lKID</div>
      <div class="sub">enable terminal..</div>

      <div class="big">
        <!-- removed instructional text as requested -->
      </div>

      <div class="hint"></div>
    </div>
  </div>

  <!-- Fake CMD overlay -->
  <div id="fakeCMD" role="dialog" aria-modal="true" aria-label="Fake command prompt">
    <div id="cmdHeader">
      <div id="cmdTitle">C00lKID TERMINAL</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.12);"> â€” debug mode</div>
      <button id="cmdClose" aria-label="Close terminal">CLOSE</button>
    </div>

    <div id="cmdBody" tabindex="0" aria-live="polite"></div>

    <!-- loading area (hidden until showCMD triggers it) -->
    <div id="cmdLoading" style="display:none;">
      <div id="cmdLoadingText">Loading terminal... 0%</div>
      <div class="progressBar" aria-hidden="true"><div id="cmdProgressFill"></div></div>
    </div>

    <div id="cmdInputWrap" aria-hidden="true">
      <div id="cmdPrompt">&gt; </div>
      <input id="cmdInput" autocomplete="off" spellcheck="false" aria-label="Terminal input"/>
    </div>
  </div>

<script>
(function(){
  const fakeCMD = document.getElementById('fakeCMD');
  const cmdBody = document.getElementById('cmdBody');
  const cmdInput = document.getElementById('cmdInput');
  const cmdClose = document.getElementById('cmdClose');
  const cmdLoading = document.getElementById('cmdLoading');
  const cmdLoadingText = document.getElementById('cmdLoadingText');
  const cmdProgressFill = document.getElementById('cmdProgressFill');
  const cmdInputWrap = document.getElementById('cmdInputWrap');

  let runningHack = false;
  let hackTimer = null;
  let loadingInterval = null;
  let loadingProgress = 0;
  let loaded = false;

  function appendLine(text, cls) {
    const el = document.createElement('div');
    if(cls) el.className = cls;
    el.innerHTML = text;
    cmdBody.appendChild(el);
    cmdBody.scrollTop = cmdBody.scrollHeight;
  }

  function resetTerminalState(){
    // reset flags & UI
    runningHack = false;
    clearInterval(hackTimer);
    clearInterval(loadingInterval);
    loadingInterval = null;
    loadingProgress = 0;
    loaded = false;
    cmdProgressFill.style.width = '0%';
    cmdLoadingText.textContent = 'Loading terminal... 0%';
    cmdInput.value = '';
    cmdInput.disabled = true;
    cmdInputWrap.setAttribute('aria-hidden','true');
    cmdLoading.style.display = 'none';
    cmdInputWrap.style.display = 'flex';
  }

  // Show fake CMD with init lines + start loading
  function showCMD(){
    // if already shown and loaded, just focus input
    if(fakeCMD.style.display === 'block' && loaded){
      cmdInput.focus();
      return;
    }

    fakeCMD.style.display = 'block';
    cmdBody.innerHTML = '';
    resetTerminalState();

    appendLine('<span style="color:#ff6b6b">[C00lKID TERMINAL v0.1]</span>');
    appendLine('Initializing terminal interface...');
    appendLine('Loading virtual console drivers...');
    appendLine('Establishing debug channel...');
    appendLine('');

    // show loading area & lock input
    cmdLoading.style.display = 'block';
    cmdInput.disabled = true;
    cmdInputWrap.setAttribute('aria-hidden','true');
    cmdInputWrap.style.pointerEvents = 'none';

    // start simulated loading
    loadingProgress = 0;
    cmdProgressFill.style.width = '0%';
    cmdLoadingText.textContent = 'Loading terminal... 0%';

    loadingInterval = setInterval(() => {
      // random increment between 8 and 25 to make it quick but variable
      const inc = 8 + Math.floor(Math.random()*18);
      loadingProgress = Math.min(100, loadingProgress + inc);
      cmdProgressFill.style.width = loadingProgress + '%';
      cmdLoadingText.textContent = 'Loading terminal... ' + loadingProgress + '%';
      if(loadingProgress >= 100){
        clearInterval(loadingInterval);
        loadingInterval = null;
        loaded = true;
        appendLine('Terminal enabled.');
        // hide loading UI after tiny delay for UX
        setTimeout(() => {
          cmdLoading.style.display = 'none';
          cmdInput.disabled = false;
          cmdInputWrap.setAttribute('aria-hidden','false');
          cmdInputWrap.style.pointerEvents = 'auto';
          cmdInput.focus();
        }, 220);
      }
    }, 180); // tick every 180ms -> ~1.5-3s total depending on random
  }

  function hideCMD(){
    fakeCMD.style.display = 'none';
    // stop any running processes
    runningHack = false;
    clearInterval(hackTimer);
    hackTimer = null;
    clearInterval(loadingInterval);
    loadingInterval = null;
  }

  // Run fake 'hack' sequence for ~5s printing nonsense, then ACCESS DENIED
  const nonsenseSamples = [
    "Loading kernel module... OK",
    "Resolving vector signature: 0x" + Math.floor(Math.random()*0xFFFF).toString(16),
    "Spawning rogue thread at 0x" + Math.floor(Math.random()*0xFFFF).toString(16),
    "Buffering entropy... 32%",
    "Hash collision detected, retrying...",
    "Allocating virtual page: " + Math.floor(Math.random()*4096),
    "Patching system call table... done",
    "Overflowing stack frame... warning",
    "Decrypting payload chunk 3/8",
    "Handshake with unknown host established",
    "Randomizing pointers... OK",
    "Clearing temp logs",
    "Flushing CPU cache lines",
    "Injecting packet to /dev/null",
    "Kernel panic simulated (test mode)",
    "Synchronizing with time server... fail",
    "Forking zombie processes: 7",
    "Simulating memory leak: +1.2MB",
    "Overwriting sector 13... done",
    "Triggering ISR: vector 0x" + Math.floor(Math.random()*255).toString(16)
  ];

  function runFakeHack(){
    if(runningHack) return;
    runningHack = true;
    appendLine('> Executing hack sequence...', 'info');
    let ticks = 0;
    const maxTicks = 25; // ~25 * 200ms = 5s
    hackTimer = setInterval(() => {
      const lines = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<lines;i++){
        const idx = Math.floor(Math.random()*nonsenseSamples.length);
        const text = nonsenseSamples[idx].replace(/\d+/g, () => Math.floor(Math.random()*9999));
        appendLine(text);
      }
      ticks++;
      if(ticks >= maxTicks || !runningHack){
        clearInterval(hackTimer);
        runningHack = false;
        appendLine('');
        appendLine('<span class="accessDenied">ACCESS DENIED</span>');
        cmdInput.focus();
      }
    }, 200);
  }

  // Event handlers
  window.addEventListener('keydown', (e) => {
    // Ctrl+R to open fake terminal (block reload)
    if(e.ctrlKey && e.key.toLowerCase() === 'r'){
      e.preventDefault();
      if(fakeCMD.style.display === 'block'){
        // if already displayed and loaded -> focus, if not loaded do nothing
        if(loaded) cmdInput.focus();
      } else {
        showCMD();
      }
    }

    // ESC to close when terminal is open
    if(e.key === 'Escape'){
      if(fakeCMD.style.display === 'block'){
        hideCMD();
      }
    }
  });

  cmdClose.addEventListener('click', hideCMD);

  // Input handling: only allow commands after loaded = true
  cmdInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      const val = cmdInput.value.trim();
      appendLine('&gt; ' + escapeHtml(val));
      cmdInput.value = '';
      if(!loaded){
        appendLine('Terminal not ready.');
        return;
      }
      if(val.toLowerCase() === 'hack'){
        runFakeHack();
      } else if (val.length === 0){
        // noop
      } else {
        appendLine('Unknown command: ' + escapeHtml(val));
      }
    } else if(e.key === 'Escape'){
      hideCMD();
    }
  });

  function escapeHtml(s){
    return s.replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[m]; });
  }

  // Expose show/hide if needed by other script
  window.C00L_fakeCMD = { show: showCMD, hide: hideCMD };

})();
</script>
</body>
</html>
