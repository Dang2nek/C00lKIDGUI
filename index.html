<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C00lGUI</title>
<style>
  :root{
    --bg:#0b0b0b;
    --panel:#120707;
    --red:#ff3b3b;
    --red-deep:#b71c1c;
    --muted:rgba(255,255,255,0.85);
    --mono: "Courier New", Courier, monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(ellipse at center, #0f0f12 0%, #050405 60%), linear-gradient(180deg,#100 0%, #000 100%);
    color:var(--muted); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  /* Center card */
  .center {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card {
    width:920px;
    max-width:95%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:2px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:34px;
    text-align:center;
    box-shadow: 0 20px 80px rgba(0,0,0,0.6);
  }

  .title {
    font-size:28px;
    letter-spacing:1px;
    color:var(--red-deep);
    text-shadow: 0 0 18px rgba(255,80,80,0.18);
    margin:6px 0 8px 0;
    font-weight:700;
  }
  .sub {
    color:var(--muted);
    margin-bottom:14px;
    min-height:20px;
  }

  .big {
    font-size:20px;
    color:#fff;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    min-height:48px;
  }

  .hint {
    margin-top:14px;
    color:rgba(255,255,255,0.6);
    font-size:13px;
  }

  /* progress under the "enable terminal.." (main page) */
  .mainProgress {
    margin-top:10px;
    width:80%;
    max-width:720px;
    margin-left:auto;
    margin-right:auto;
  }
  .mainProgressBar {
    background: rgba(255,255,255,0.03);
    height:10px;
    border-radius:8px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.02);
  }
  .mainProgressBar > div {
    height:100%;
    width:0%;
    background: linear-gradient(90deg, rgba(255,80,80,0.7), rgba(255,0,0,0.9));
    transition: width 140ms linear;
  }
  .mainProgressText {
    margin-top:6px;
    font-size:13px;
    color:rgba(255,255,255,0.7);
  }

  /* Fake terminal overlay */
  #fakeCMD {
    display:none;
    position:fixed;
    top:6vh;
    left:6vw;
    width:88vw;
    height:88vh;
    max-width:1200px;
    max-height:900px;
    background: #070404;
    border: 3px solid var(--red-deep);
    box-shadow: 0 30px 120px rgba(183,28,28,0.4);
    z-index:99999;
    border-radius:10px;
    overflow:hidden;
    font-family: var(--mono);
    color: var(--red);
  }
  #cmdHeader {
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 14px;
    background: linear-gradient(90deg, rgba(255,0,0,0.04), rgba(255,0,0,0.01));
    border-bottom:1px solid rgba(255,0,0,0.06);
  }
  #cmdTitle { font-weight:700; color:var(--red-deep); }
  #cmdClose {
    margin-left:auto;
    background:transparent;
    border:none;
    color:var(--red);
    font-weight:700;
    cursor:pointer;
    padding:8px 12px;
    border-radius:6px;
  }
  #cmdClose:hover { background:rgba(255,0,0,0.03); }

  #cmdBody {
    padding:14px;
    height: calc(100% - 140px);
    overflow:auto;
    white-space:pre-wrap;
    font-size:14px;
    line-height:1.45;
    background: linear-gradient(180deg, rgba(255,255,255,0.002), rgba(0,0,0,0));
  }

  #cmdInputWrap{
    padding:10px 14px 10px 14px;
    border-top:1px solid rgba(255,0,0,0.03);
    display:flex;
    gap:8px;
    align-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  }
  #cmdPrompt {
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }
  #cmdInput {
    flex:1;
    background:transparent;
    border:none;
    outline:none;
    color:var(--red);
    font-family:var(--mono);
    font-size:14px;
  }

  /* ACCESS DENIED big */
  .accessDenied {
    display:block;
    margin-top:8px;
    font-weight:900;
    font-size:36px;
    color:#ff4d4d;
    text-shadow: 0 0 18px rgba(255,0,0,0.18);
    letter-spacing:2px;
  }

  /* small helper */
  .kbd { background:rgba(255,255,255,0.04); padding:2px 6px; border-radius:6px; font-size:12px; color:var(--muted); }

  @media (max-width:640px){
    #fakeCMD { top:4vh; left:3vw; width:94vw; height:92vh; }
    .title { font-size:20px; }
  }
</style>
</head>
<body>
  <div class="center">
    <div class="card" role="main" aria-live="polite">
      <div class="title">WELCOME BACK C00lKID</div>
      <div class="sub">enable terminal..</div>

      <!-- main page loading area (visible immediately when entering page) -->
      <div class="mainProgress" aria-hidden="false" id="mainProgressArea">
        <div class="mainProgressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div id="mainProgressFill"></div>
        </div>
        <div class="mainProgressText" id="mainProgressText">Initializing terminal: 0%</div>
      </div>

      <div class="big">
        <!-- intentionally left blank per your request -->
      </div>

      <div class="hint"></div>
    </div>
  </div>

  <!-- Fake CMD overlay -->
  <div id="fakeCMD" role="dialog" aria-modal="true" aria-label="Fake command prompt">
    <div id="cmdHeader">
      <div id="cmdTitle">C00lKID TERMINAL</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.12);"> — debug mode</div>
      <button id="cmdClose" aria-label="Close terminal">CLOSE</button>
    </div>

    <div id="cmdBody" tabindex="0" aria-live="polite"></div>

    <div id="cmdInputWrap" aria-hidden="true">
      <div id="cmdPrompt">&gt; </div>
      <input id="cmdInput" autocomplete="off" spellcheck="false" aria-label="Terminal input"/>
    </div>
  </div>

<script>
(function(){
  // main elements
  const mainProgressFill = document.getElementById('mainProgressFill');
  const mainProgressText = document.getElementById('mainProgressText');
  const mainProgressArea = document.getElementById('mainProgressArea');

  // terminal elements
  const fakeCMD = document.getElementById('fakeCMD');
  const cmdBody = document.getElementById('cmdBody');
  const cmdInput = document.getElementById('cmdInput');
  const cmdClose = document.getElementById('cmdClose');
  const cmdInputWrap = document.getElementById('cmdInputWrap');

  let mainLoaded = false;
  let mainLoadingInterval = null;

  // Start main-page loading immediately when page loads
  function startMainLoading(){
    let progress = 0;
    mainProgressFill.style.width = '0%';
    mainProgressText.textContent = 'Initializing terminal: 0%';
    mainLoaded = false;

    mainLoadingInterval = setInterval(() => {
      // increment randomly so load feels organic
      const inc = 8 + Math.floor(Math.random()*18); // 8-25
      progress = Math.min(100, progress + inc);
      mainProgressFill.style.width = progress + '%';
      mainProgressText.textContent = 'Initializing terminal: ' + progress + '%';
      mainProgressArea.setAttribute('aria-hidden', progress < 100 ? 'false' : 'true');
      if(progress >= 100){
        clearInterval(mainLoadingInterval);
        mainLoaded = true;
        mainProgressText.textContent = 'Terminal enabled.';
        // optionally hide the progress bar after a short delay
        setTimeout(()=> {
          mainProgressArea.style.display = 'none';
        }, 700);
      }
    }, 180); // ticks ~180ms
  }

  // Append lines to terminal body
  function appendLine(text, cls){
    const el = document.createElement('div');
    if(cls) el.className = cls;
    el.innerHTML = text;
    cmdBody.appendChild(el);
    cmdBody.scrollTop = cmdBody.scrollHeight;
  }

  // Show terminal (only allowed if mainLoaded)
  function showCMD(){
    if(!mainLoaded){
      // briefly flash message that terminal not ready
      flashNotReady();
      return;
    }
    fakeCMD.style.display = 'block';
    cmdBody.innerHTML = '';
    appendLine('<span style="color:#ff6b6b">[C00lKID TERMINAL v0.1]</span>');
    appendLine('Initializing terminal interface...');
    appendLine('Loading virtual console drivers...');
    appendLine('Establishing debug channel...');
    appendLine('');
    // enable input immediately since main load already completed
    cmdInputWrap.setAttribute('aria-hidden','false');
    cmdInputWrap.style.pointerEvents = 'auto';
    cmdInput.focus();
  }

  // brief feedback if user presses Ctrl+R before main load:
  let flashTimer = null;
  function flashNotReady(){
    const origText = mainProgressText.textContent;
    mainProgressText.textContent = 'Terminal locked — initializing...';
    mainProgressText.style.color = 'rgba(255,120,120,1)';
    clearTimeout(flashTimer);
    flashTimer = setTimeout(()=> {
      mainProgressText.textContent = origText;
      mainProgressText.style.color = '';
    }, 800);
  }

  function hideCMD(){
    fakeCMD.style.display = 'none';
  }

  // Fake hack sequence (same as before)
  const nonsenseSamples = [
    "Loading kernel module... OK",
    "Resolving vector signature: 0x" + Math.floor(Math.random()*0xFFFF).toString(16),
    "Spawning rogue thread at 0x" + Math.floor(Math.random()*0xFFFF).toString(16),
    "Buffering entropy... 32%",
    "Hash collision detected, retrying...",
    "Allocating virtual page: " + Math.floor(Math.random()*4096),
    "Patching system call table... done",
    "Overflowing stack frame... warning",
    "Decrypting payload chunk 3/8",
    "Handshake with unknown host established",
    "Randomizing pointers... OK",
    "Clearing temp logs",
    "Flushing CPU cache lines",
    "Injecting packet to /dev/null",
    "Kernel panic simulated (test mode)",
    "Synchronizing with time server... fail",
    "Forking zombie processes: 7",
    "Simulating memory leak: +1.2MB",
    "Overwriting sector 13... done",
    "Triggering ISR: vector 0x" + Math.floor(Math.random()*255).toString(16)
  ];
  let runningHack = false;
  let hackTimer = null;
  function runFakeHack(){
    if(runningHack) return;
    runningHack = true;
    appendLine('> Executing hack sequence...', 'info');
    let ticks = 0;
    const maxTicks = 25; // ~25 * 200ms = 5s
    hackTimer = setInterval(() => {
      const lines = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<lines;i++){
        const idx = Math.floor(Math.random()*nonsenseSamples.length);
        const text = nonsenseSamples[idx].replace(/\d+/g, () => Math.floor(Math.random()*9999));
        appendLine(text);
      }
      ticks++;
      if(ticks >= maxTicks || !runningHack){
        clearInterval(hackTimer);
        runningHack = false;
        appendLine('');
        appendLine('<span class="accessDenied">ACCESS DENIED</span>');
        cmdInput.focus();
      }
    }, 200);
  }

  // Events
  window.addEventListener('keydown', (e) => {
    // Ctrl+R opens fake terminal, but only after mainLoaded
    if(e.ctrlKey && e.key.toLowerCase() === 'r'){
      e.preventDefault();
      if(mainLoaded){
        showCMD();
      } else {
        flashNotReady();
      }
    }
    // ESC closes terminal
    if(e.key === 'Escape' && fakeCMD.style.display === 'block'){
      hideCMD();
    }
  });

  cmdClose.addEventListener('click', hideCMD);

  // terminal input handling
  const cmdInputWrapEl = cmdInputWrap;
  cmdInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      const val = cmdInput.value.trim();
      appendLine('&gt; ' + escapeHtml(val));
      cmdInput.value = '';
      if(!mainLoaded){
        appendLine('Terminal not ready.');
        return;
      }
      if(val.toLowerCase() === 'hack'){
        runFakeHack();
      } else if(val.length === 0){
        // noop
      } else {
        appendLine('Unknown command: ' + escapeHtml(val));
      }
    } else if(e.key === 'Escape'){
      hideCMD();
    }
  });

  function escapeHtml(s){
    return s.replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[m]; });
  }

  // start main loading automatically
  startMainLoading();

  // expose show/hide if needed
  window.C00L_fakeCMD = { show: showCMD, hide: hideCMD };

})();
</script>
</body>
</html>
