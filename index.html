<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C00lKID GUI</title>
<style>
  :root{
    --red: #b71c1c;           /* main deep red */
    --red-bright: #ff4444;    /* brighter tab color */
    --accent: #ff6b6b;        /* highlight accent */
    --bg: #3b0f0f;            /* darker background */
    --text: #fff8f8;
    --muted: rgba(255,255,255,0.85);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg), #2b0b0b);color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}

  /* Page shell */
  .wrap{
    max-width:1100px;
    margin:40px auto;
    padding:28px;
  }

  header{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:26px;
  }
  .logo{
    width:72px;height:72px;border-radius:14px;
    background:linear-gradient(135deg,var(--red),var(--red-bright));
    display:flex;align-items:center;justify-content:center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45), inset 0 -6px 18px rgba(0,0,0,0.15);
    font-weight:700;font-size:18px;color:var(--text);
  }
  h1{font-size:22px;margin:0;color:var(--text);letter-spacing:0.6px}

  /* Tabs */
  nav.tabs{
    margin-top:12px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
  }

  .tab{
    position:relative;
    background:linear-gradient(180deg,var(--red-bright), #ff2b2b);
    color:var(--text);
    padding:12px 20px;
    border-radius:12px;
    cursor:pointer;
    user-select:none;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    transition: transform .14s ease, filter .14s ease, box-shadow .18s ease;
    outline:none;
    border: 2px solid rgba(255,255,255,0.02);
    font-weight:600;
    min-width:120px;
    text-align:center;
  }

  .tab:hover{ transform:translateY(-4px); filter:brightness(1.03); }
  .tab:active{ transform:translateY(-1px); }

  /* The "10px highlight around" using box-shadow spread */
  .tab.active,
  .tab:focus-visible {
    box-shadow:
      0 6px 28px rgba(0,0,0,0.45),
      0 0 0 10px rgba(255,107,107,0.16); /* 10px "glow" */
    transform: translateY(-6px);
  }

  /* Make the highlight animate smoothly */
  .tab::after{
    content:"";
    pointer-events:none;
    position:absolute; inset: -10px;
    border-radius: 18px;
    transition: box-shadow .18s ease, opacity .18s ease;
    opacity:0;
  }

  .tab.active::after{
    box-shadow: 0 0 0 10px rgba(255,107,107,0.14);
    opacity:1;
  }

  /* Content area */
  main.card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    margin-top:22px;
    padding:22px;
    border-radius:14px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    min-height:320px;
  }
  .content-title{ font-size:20px; margin:0 0 12px 0; color:var(--muted); }
  .content-body{ color: #fff; line-height:1.6; }

  /* Responsive */
  @media (max-width:640px){
    .tab{ min-width: 100%; padding:14px; border-radius:10px; }
    header{ flex-direction:column; align-items:flex-start; gap:10px; }
    .logo{ width:60px;height:60px;font-size:16px }
  }

  /* small focus visible style for keyboard users */
  .tab:focus-visible {
    outline: none;
  }
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="C00lKID GUI">
    <header>
      <div class="logo" aria-hidden="true">C00L</div>
      <div>
        <h1>C00lKID GUI</h1>
        <div style="color:var(--muted); font-size:13px; margin-top:6px">Welcome to C00lKID GUI</div>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="Main sections">
      <button class="tab" role="tab" aria-selected="true" data-key="info" id="tab-info">INFORMATION</button>
      <button class="tab" role="tab" aria-selected="false" data-key="teachers" id="tab-teachers">TEACHERS</button>
      <button class="tab" role="tab" aria-selected="false" data-key="students" id="tab-students">STUDENTS</button>
      <button class="tab" role="tab" aria-selected="false" data-key="events" id="tab-events">EVENTS</button>
    </nav>

    <main class="card" id="mainCard" tabindex="0" aria-live="polite">
      <h2 class="content-title" id="contentTitle">INFORMATION</h2>
      <div class="content-body" id="contentBody">
        Chào mừng! Đây là trang thông tin. Chạm vào một mục để xem nội dung tương ứng.
      </div>
    </main>
  </div>

<script>
  // Tab behavior: clicking/touching highlights (10px) and updates content.
  (function(){
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const titleEl = document.getElementById('contentTitle');
    const bodyEl = document.getElementById('contentBody');

    // Simple demo content for each tab
    const CONTENT = {
      info: {
        title: 'INFORMATION',
        body: '<p>Trang tổng quan: thông báo, lịch, và hướng dẫn cho lớp học.</p>'
      },
      teachers: {
        title: 'TEACHERS',
        body: '<p>Danh sách giáo viên, tài khoản và thông tin liên lạc.</p>'
      },
      students: {
        title: 'STUDENTS',
        body: '<p>Danh sách học sinh, điểm, và thông tin lớp.</p>'
      },
      events: {
        title: 'EVENTS',
        body: '<p>Sự kiện sắp tới: thi, dã ngoại, lịch họp phụ huynh.</p>'
      }
    };

    function activateTab(tabEl, skipFocus=false){
      tabs.forEach(t=>{
        t.classList.remove('active');
        t.setAttribute('aria-selected','false');
      });
      tabEl.classList.add('active');
      tabEl.setAttribute('aria-selected','true');

      const key = tabEl.dataset.key || 'info';
      const c = CONTENT[key] || CONTENT.info;
      titleEl.textContent = c.title;
      bodyEl.innerHTML = c.body;

      if(!skipFocus) tabEl.focus({preventScroll:true});
    }

    tabs.forEach(tab=>{
      tab.addEventListener('click', ev=>activateTab(ev.currentTarget));
      tab.addEventListener('touchstart', ev=>{
        ev.preventDefault();
        activateTab(ev.currentTarget);
      }, {passive:false});
    });

    document.addEventListener('keydown', e=>{
      const focused = document.activeElement;
      const idx = tabs.indexOf(focused);
      if(idx !== -1){
        if(e.key === 'ArrowRight'){
          e.preventDefault();
          activateTab(tabs[(idx+1)%tabs.length]);
        } else if(e.key === 'ArrowLeft'){
          e.preventDefault();
          activateTab(tabs[(idx-1 + tabs.length)%tabs.length]);
        } else if(e.key === 'Home'){
          e.preventDefault();
          activateTab(tabs[0]);
        } else if(e.key === 'End'){
          e.preventDefault();
          activateTab(tabs[tabs.length-1]);
        }
      }
    });

    activateTab(tabs[0], true);
  })();
</script>
</body>
</html>
